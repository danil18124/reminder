<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Reminder</title>
    <meta charset="UTF-8"/>
</head>
<body>
<h1>Create a New Reminder</h1>

<a th:href="@{/client/reminder/main/bytitle}">Вернуться на главную</a>

<!-- Общее сообщение об ошибке -->
<div th:if="${errorMessage}" class="error-message">
    <p th:text="${errorMessage}"></p>
</div>

<form th:action="@{/client/reminder/create}" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${title}"/>
        <!-- ошибки для title -->
        <ul th:if="${errors != null and errors.containsKey('title')}" class="field-error">
            <li th:each="err : ${errors.get('title')}" th:text="${err}"></li>
        </ul>
    </div>

    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="3" th:text="${description}"></textarea>
        <!-- ошибки для description -->
        <ul th:if="${errors != null and errors.containsKey('description')}" class="field-error">
            <li th:each="err : ${errors.get('description')}" th:text="${err}"></li>
        </ul>
    </div>

    <div>
        <label for="remind">Remind Time:</label>
        <input type="datetime-local" id="remind" name="remind" th:value="${remind}"/>
        <!-- ошибки для remind -->
        <ul th:if="${errors != null and errors.containsKey('remind')}" class="field-error">
            <li th:each="err : ${errors.get('remind')}" th:text="${err}"></li>
        </ul>
    </div>

    <div>
        <button type="submit">Save</button>
    </div>
</form>

<style>
    form {
        max-width: 400px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }

    div {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input, textarea, button {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }

    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    .error-message {
        background-color: #f8d7da;
        color: #842029;
        border: 1px solid #f5c2c7;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
    }

    .field-error {
        color: #d9534f;
        font-size: 0.9em;
        margin: 5px 0 0 0;
        padding-left: 20px;
    }
</style>
</body>
</html>
